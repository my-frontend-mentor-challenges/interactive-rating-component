<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<main>
			<article class="rating-component">
				<img
					class="thank-you-image hidden"
					src="images/illustration-thank-you.svg"
					alt="Illustration of thank you"
				/>
				<p class="rate-info hidden"></p>
				<h2 class="thank-you-text hidden">Thank you!</h2>
				<div class="star-icon-wrapper">
					<img src="images/icon-star.svg" alt="Star icon" />
				</div>
				<h2 class="component-title">How did we do?</h2>
				<p class="component-text">
					Please let us know how we did with your support request. All feedback is
					appreciated to help us improve our offering!
				</p>
				<div class="rating-wrapper flex">
					<button class="rating-btn unselected">1</button>
					<button class="rating-btn unselected">2</button>
					<button class="rating-btn unselected">3</button>
					<button class="rating-btn unselected">4</button>
					<button class="rating-btn unselected">5</button>
				</div>
				<button class="submit-btn">Sumbit</button>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/ehmenzala" target="_blank">Esteban</a>.
		</footer>
		<script src="js/scripts.js"></script>
	</body>
</html>
